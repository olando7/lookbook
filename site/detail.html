<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Detail - Look book</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/all.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="sub-layout">
    <header class="sub-header">
        <div class="header_inner">
            <span class="backwards_toggle">
                <i class="fas fa-chevron-left"></i>
            </span>
            <h1 class="main_title">Chuck boots</h1>  
        </div>
        <div class="product_info">
            <div class="product_brief">
                <div class="product_picture">
                    <img src="images/img-1.jpg" alt="img-1">
                </div>
                <div class="product_summary">
                    <button>Buy now</button>
                    <h2>$79.99</h2>
                </div>
            </div>
            <div class="product_brief_links">
                <ul class="tags">
                        <li><a href="">boots</a></li>
                        <li><a href="">Leather</a></li>
                </ul>
                <form action="">
                        <input type="checkbox" id="whishlist-product_01">
                        <label for="whishlist-product_01">
                            <span><i class="far fa-heart"></i></span>
                            <span><i class="fas fa-heart"></i></span>
                        </label>   
                </form>
            </div>
        </div>    
    </header>
    <main>            
        <div class="seller_info">
            <div class="seller_info_top">
                <img src="images/profile_list_icon.png" alt="">
                <div class="seller_msg">
                    <h3>Chris O'Sullivan</h3>
                    <p>Hey what do you guys think about these boots? I havenâ€™t owned a pair like them before!</p>
                    <span>Last updated 2 hours ago</span>
                </div>
            </div>
            <div class="seller_reply">
                <a href="">Reply to post</a>
            </div>
        </div>
        <div class="related product_list">            
            <header>                        
                <h3 class="sub_title">Related products</h3>
            </header>
            <div class="content">
                <ul class="retated_product_imgs">
                    <li><a href=""><img src="images/no_pic.png" alt="no pic"></a></li>
                    <li><a href=""><img src="images/no_pic.png" alt="no pic"></a></li>
                    <li><a href=""><img src="images/no_pic.png" alt="no pic"></a></li>
                    <li><a href=""><img src="images/no_pic.png" alt="no pic"></a></li>
                    <li><a href=""><img src="images/no_pic.png" alt="no pic"></a></li>
                    <li><a href=""><img src="images/no_pic.png" alt="no pic"></a></li>
                    <li><a href=""><img src="images/no_pic.png" alt="no pic"></a></li>
                    <li><a href=""><img src="images/no_pic.png" alt="no pic"></a></li>
                </ul>
            </div>
        </div>    
    </main>    
</body>
</html>
